{% extends "base.html" %}
{% load static %}

{% block head %}
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  -->
  <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}"> 
<style>
  #map { height: 90vh; width: 100%; }
  .header { display:flex; justify-content:space-between; align-items:center; padding:10px; }
</style>
{% endblock head %}

{% block title %}
<div class="header">
  <h2>全体マップ</h2>
</div>
{% endblock title %}

{% block content %}
<div id="map"></div>
{% endblock content %}

{% block script %}
<script src="{% static 'leaflet/leaflet.js' %}"></script>
<script>
// マップ作成
let map = L.map('map').setView([42.316, 140.99], 13);

// タイル
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// スタンプのピンを追加し、詳細ページに遷移するための処理(12/9追加)
{% for stamp in stamps %}
    // マーカー作成
    let marker_{{ stamp }} = L.marker([{{ stamp.latitude }}, {{ stamp.longitude }}]).addTo(map).bindPopup("<b>{{ stamp }}</b>").openPopup();

    // クリックで詳細ページに移動
    marker_{{ stamp }}.on("click", () => {
        window.location.href = "{% url 'stamp_detail' stamp %}";
    });
{% endfor %}
</script>
{% endblock script %}
