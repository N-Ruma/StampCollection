{% extends "base.html" %}

{% block title %}
  <h1>アカウントログイン</h1>
{% endblock title %}

{% block content %}
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button>ログイン</button>
  </form>
{% endblock content %}

{% block redirect %}
  <div><a href="{% url 'home' %}">ホーム</a></div>
  <div><a href="{% url 'register' %}">登録</a></div>
{% endblock redirect %}

{% block script %}{% endblock script %}
