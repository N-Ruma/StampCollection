{% extends "base.html" %}

{% block title %}
  <h1>アカウント作成</h1>
{% endblock title %}

{% block content %}
  <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form }}
    <button>登録</button>
  </form>
{% endblock content %}

{% block redirect %}
  <div><a href="{% url 'home' %}">ホーム</a></div>
  <div><a href="{% url 'login' %}">ログイン</a></div>
{% endblock redirect %}

{% block script %}{% endblock script %}
